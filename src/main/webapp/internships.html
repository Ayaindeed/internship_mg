<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternMatch - Gestion des Stages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #e998bb;
            --secondary-pink: #bd6aad;
            --light-pink: #e998bb;
            --dark-pink: #c6269e;
            --deep-purple: #4c489e;
            --gradient-internship: linear-gradient(135deg, #e998bb 0%, #bd6aad 100%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #f1f3ff 100%);
            min-height: 100vh;
        }

        .navbar {
            background: var(--gradient-internship);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(233, 152, 187, 0.3);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .page-header {
            background: var(--gradient-internship);
            color: white;
            padding: 4rem 0 2rem;
            margin-top: 76px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 3rem 0;
        }

        .action-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-header-custom {
            background: var(--gradient-internship);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-control {
            border-radius: 12px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 0.2rem rgba(233, 152, 187, 0.25);
        }

        .btn-primary {
            background: var(--gradient-internship);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 152, 187, 0.4);
        }

        .btn-back {
            background: #6c757d;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-1px);
        }

        .internships-list {
            background: white;
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        .internship-item {
            padding: 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .internship-item:hover {
            background: #f8fafc;
        }

        .internship-item:last-child {
            border-bottom: none;
        }

        .internship-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .internship-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
            margin: 0;
        }

        .internship-period {
            color: #718096;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .internship-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .detail-item i {
            width: 16px;
            color: var(--primary-pink);
        }

        .internship-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .internship-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-sm-action {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #fef3c7;
            color: #d97706;
        }

        .btn-edit:hover {
            background: #f59e0b;
            color: white;
        }

        .btn-delete {
            background: #fecaca;
            color: #dc2626;
        }

        .btn-delete:hover {
            background: #ef4444;
            color: white;
        }

        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.5rem;
        }

        .loading {
            display: none;
            color: var(--primary-pink);
            text-align: center;
            padding: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #059669;
        }

        .status-completed {
            background: #e0e7ff;
            color: #4338ca;
        }

        .status-upcoming {
            background: #fef3c7;
            color: #d97706;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            .action-card {
                padding: 1.5rem;
            }
            .internship-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            .internship-details {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="InternMatch Logo" class="logo">
            </a>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">üíº Gestion des Stages</h1>
                    <p class="page-subtitle">G√©rez les affectations, le suivi et les √©valuations des stages</p>
                </div>
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Retour
                </a>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <div class="row">
                <!-- Form Section -->
                <div class="col-lg-5">
                    <div class="action-card">
                        <div class="card-header-custom">
                            <i class="fas fa-briefcase-plus"></i>
                            <div>
                                <h5 class="mb-0">Cr√©er un Stage</h5>
                                <small>Affecter un √©tudiant √† une entreprise</small>
                            </div>
                        </div>

                        <form id="internshipForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Titre du stage</label>
                                <input type="text" class="form-control" id="title" required placeholder="Ex: Stage en Data Science">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">Date de d√©but</label>
                                        <input type="date" class="form-control" id="startDate" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label">Date de fin</label>
                                        <input type="date" class="form-control" id="endDate" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="studentId" class="form-label">√âtudiant</label>
                                <select class="form-control" id="studentId" required>
                                    <option value="">S√©lectionner un √©tudiant</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="companyId" class="form-label">Entreprise</label>
                                <select class="form-control" id="companyId" required>
                                    <option value="">S√©lectionner une entreprise</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4" placeholder="D√©crivez les missions et objectifs du stage..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>
                                Cr√©er le Stage
                            </button>

                            <div class="loading mt-3">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Traitement en cours...
                            </div>
                        </form>

                        <div class="alert alert-custom mt-3" style="display: none;" id="result"></div>
                    </div>
                </div>

                <!-- List Section -->
                <div class="col-lg-7">
                    <div class="action-card">
                        <div class="card-header-custom">
                            <i class="fas fa-briefcase"></i>
                            <div>
                                <h5 class="mb-0">Liste des Stages</h5>
                                <small id="internshipCount">Chargement...</small>
                            </div>
                        </div>

                        <div class="internships-list" id="internshipsList">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Chargement des stages...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let internships = [];
        let students = [];
        let companies = [];

        // Fonction pour charger toutes les donn√©es
        async function loadAllData() {
            await Promise.all([
                loadStudents(),
                loadCompanies(),
                loadInternships()
            ]);
            populateSelects();
        }

        // Fonction pour charger les √©tudiants
        async function loadStudents() {
            try {
                const response = await fetch('/Internship/api/students');
                if (response.ok) {
                    students = await response.json();
                }
            } catch (error) {
                console.error('Erreur chargement √©tudiants:', error);
            }
        }

        // Fonction pour charger les entreprises
        async function loadCompanies() {
            try {
                const response = await fetch('/Internship/api/companies');
                if (response.ok) {
                    companies = await response.json();
                }
            } catch (error) {
                console.error('Erreur chargement entreprises:', error);
            }
        }

        // Fonction pour charger les stages
        async function loadInternships() {
            try {
                const response = await fetch('/Internship/api/internships');
                if (response.ok) {
                    internships = await response.json();
                    displayInternships();
                } else {
                    showError('Erreur lors du chargement des stages');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            }
        }

        // Fonction pour remplir les selects
        function populateSelects() {
            const studentSelect = document.getElementById('studentId');
            const companySelect = document.getElementById('companyId');

            // Remplir le select des √©tudiants
            studentSelect.innerHTML = '<option value="">S√©lectionner un √©tudiant</option>' +
                students.map(student => 
                    `<option value="${student.id}">${student.firstName} ${student.lastName} (${student.promotion})</option>`
                ).join('');

            // Remplir le select des entreprises
            companySelect.innerHTML = '<option value="">S√©lectionner une entreprise</option>' +
                companies.map(company => 
                    `<option value="${company.id}">${company.name} - ${company.city || 'Ville non sp√©cifi√©e'}</option>`
                ).join('');
        }

        // Fonction pour afficher les stages
        function displayInternships() {
            const container = document.getElementById('internshipsList');
            const countElement = document.getElementById('internshipCount');
            
            countElement.textContent = `${internships.length} stage(s) enregistr√©(s)`;

            if (internships.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-briefcase"></i>
                        <h5>Aucun stage enregistr√©</h5>
                        <p>Commencez par cr√©er votre premier stage</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = internships.map(internship => {
                const student = students.find(s => s.id === internship.studentId);
                const company = companies.find(c => c.id === internship.companyId);
                const status = getInternshipStatus(internship.startDate, internship.endDate);
                
                return `
                    <div class="internship-item">
                        <div class="internship-header">
                            <h6 class="internship-title">${internship.title}</h6>
                            <span class="status-badge ${status.class}">${status.text}</span>
                        </div>
                        
                        <div class="internship-details">
                            <div class="detail-item">
                                <i class="fas fa-user-graduate"></i>
                                <span>${student ? `${student.firstName} ${student.lastName}` : '√âtudiant inconnu'}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-building"></i>
                                <span>${company ? company.name : 'Entreprise inconnue'}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(internship.startDate)} - ${formatDate(internship.endDate)}</span>
                            </div>
                        </div>
                        
                        ${internship.description ? `
                            <div class="internship-description">
                                ${internship.description}
                            </div>
                        ` : ''}
                        
                        <div class="internship-actions">
                            <button class="btn-sm-action btn-edit" onclick="editInternship(${internship.id})" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-sm-action btn-delete" onclick="deleteInternship(${internship.id})" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fonction pour d√©terminer le statut d'un stage
        function getInternshipStatus(startDate, endDate) {
            const today = new Date();
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (today < start) {
                return { class: 'status-upcoming', text: '√Ä venir' };
            } else if (today > end) {
                return { class: 'status-completed', text: 'Termin√©' };
            } else {
                return { class: 'status-active', text: 'En cours' };
            }
        }

        // Fonction pour formater les dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR');
        }

        // Fonction pour ajouter un stage
        document.getElementById('internshipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;

            const data = {
                title: document.getElementById('title').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                description: document.getElementById('description').value,
                student: { id: parseInt(document.getElementById('studentId').value) },
                company: { id: parseInt(document.getElementById('companyId').value) }
            };

            try {
                const response = await fetch('/Internship/api/internships', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const newInternship = await response.json();
                    showSuccess('Stage cr√©√© avec succ√®s !');
                    document.getElementById('internshipForm').reset();
                    loadInternships();
                } else {
                    const error = await response.json();
                    showError(error.message || 'Erreur lors de la cr√©ation');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Fonction pour supprimer un stage
        async function deleteInternship(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce stage ?')) return;

            try {
                const response = await fetch(`/Internship/api/internships/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('Stage supprim√© avec succ√®s !');
                    loadInternships();
                } else {
                    showError('Erreur lors de la suppression');
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
            }
        }

        // Fonction pour modifier un stage
        function editInternship(id) {
            const internship = internships.find(i => i.id === id);
            if (internship) {
                document.getElementById('title').value = internship.title;
                document.getElementById('startDate').value = internship.startDate;
                document.getElementById('endDate').value = internship.endDate;
                document.getElementById('description').value = internship.description || '';
                document.getElementById('studentId').value = internship.studentId;
                document.getElementById('companyId').value = internship.companyId;
            }
        }

        // Fonctions utilitaires
        function showSuccess(message) {
            const result = document.getElementById('result');
            result.className = 'alert alert-success alert-custom';
            result.innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
            result.style.display = 'block';
            setTimeout(() => result.style.display = 'none', 5000);
        }

        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'alert alert-danger alert-custom';
            result.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${message}`;
            result.style.display = 'block';
            setTimeout(() => result.style.display = 'none', 5000);
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
